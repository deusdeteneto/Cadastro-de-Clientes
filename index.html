<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/fact_check.png"
      type="image/x-icon"
    />
    <title>Cadastro de Clientes</title>
  </head>
  <body>
    <h1 class="fs-4 fw-semibold text-center my-2">Cadastro de Clientes</h1>

    <main
      class="container shadow-lg p-4 mt-4 rounded-3"
      style="max-width: 800px"
    >
      <!-- Formulário -->
      <form id="clientForm">
        <fieldset id="infoPersonFieldset">
          <legend class="fs-5 mt-2 mb-0">Informações Pessoais:</legend>
          <div class="d-flex flex-wrap justify-content-between mb-1">
            <div class="flex-grow-1 mx-1">
              <label for="inputName" class="form-label mb-0">Nome</label>
              <input
                required
                type="text"
                class="form-control form-control-sm"
                id="inputName"
                name="inputName"
              />
            </div>
            <div class="flex-grow-1 mx-1">
              <label for="inputSurname" class="form-label mb-0"
                >Sobrenome</label
              >
              <input
                required
                type="text"
                class="form-control form-control-sm"
                id="inputSurname"
                name="inputSurname"
              />
            </div>
          </div>
        </fieldset>
        <fieldset id="addressFieldset">
          <legend class="fs-5 mt-2 mb-0">Endereço:</legend>
          <div class="row mb-2">
            <label for="inputCep" class="form-label mx-1 mb-1"
              >Pesquise pelo CEP</label
            >
            <div class="d-flex align-items-center">
              <div class="col-12 col-md-3 me-4">
                <input
                  required
                  type="text"
                  class="form-control form-control-sm"
                  id="inputCep"
                  name="inputCep"
                />
              </div>
              <div class="col-12 col-md-9">
                <!-- TODO Ajustar os alertas no tamanho MOBILE -->
                <span id="cep-notFound" class="text-danger d-block"></span>
                <span id="cep-invalid" class="text-danger d-block"></span>
              </div>
            </div>
          </div>
          <div class="d-flex flex-wrap justify-content-between mb-1">
            <div class="flex-grow-1 mx-1">
              <label for="inputAddress" class="form-label mb-0">Endereço</label>
              <input
                disabled
                type="text"
                class="form-control form-control-sm"
                id="inputAddress"
                name="inputAddress"
              />
            </div>
            <div class="flex-grow-6 mx-1">
              <label for="inputNumber" class="form-label mb-0">Número</label>
              <input
                disabled
                type="text"
                class="form-control form-control-sm"
                id="inputNumber"
                name="inputNumber"
              />
            </div>
          </div>
          <div class="d-flex flex-wrap justify-content-between mb-1">
            <div class="flex-grow-1 mx-1">
              <label for="inputDistrict" class="form-label mb-0">Bairro</label>
              <input
                disabled
                type="text"
                class="form-control form-control-sm"
                id="inputDistrict"
                name="inputDistrict"
              />
            </div>
            <div class="flex-grow-1 mx-1">
              <label for="inputCity" class="form-label mb-0">Cidade</label>
              <input
                disabled
                type="text"
                class="form-control form-control-sm"
                id="inputCity"
                name="inputCity"
              />
            </div>
          </div>
          <div class="col-12 col-md-2 mx-1 mb-1">
            <label for="inputState" class="form-label mb-0">Estado</label>
            <input
              disabled
              type="text"
              class="form-control form-control-sm"
              id="inputState"
              name="inputState"
            />
          </div>
        </fieldset>
        <div class="d-flex">
          <button type="submit" class="btn btn-primary mx-auto px-5">
            Salvar
          </button>
        </div>
      </form>

      <!-- Mensagem de Alerta -->
      <div
        class="modal fade"
        id="duplicateModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="duplicateModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title text-danger fw-bold"
                id="duplicateModalLabel"
              >
                Cadastro Duplicado!
              </h5>
            </div>
            <div
              class="modal-body text-danger text-center fst-italic"
            >
              Cliente com os mesmos dados já está cadastrado. Verifique os dados
              informados e tente novamente!
            </div>
          </div>
        </div>
      </div>

      <!-- Tabela -->
      <table class="table table-sm mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome Completo</th>
            <th scope="col">Endereço</th>
            <th scope="col">CEP</th>
            <th scope="col">Bairro</th>
            <th scope="col">Cidade</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark Scott</td>
            <td>Enderço, 00</td>
            <td>99999-999</td>
            <td>Bairro</td>
            <td>Cidade</td>
            <td>UF</td>
          </tr>
        </tbody>
      </table>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
